classes:
  SampleData:
    description: represents data produced by the DataHarmonizer tabs of the submission
      portal
    from_schema: https://example.com/nmdc_submission_schema
    slots:
    - air_data
    - biofilm_data
    - bioscales_data
    - built_env_data
    - host-associated_data
    - plant-associated_data
    - sediment_data
    - soil_data
    - wastewater_sludge_data
    - water_data
    - emsl_data
    - jgi_mg_data
    - jgi_mt_data
  air:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_interface
    mixins:
    - samp_id_new_terms_mixin
    - dh_mutliview_common_columns
  biofilm:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_interface
    mixins:
    - samp_id_new_terms_mixin
    - dh_mutliview_common_columns
  bioscales:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_interface
    mixins:
    - samp_id_new_terms_mixin
    - dh_mutliview_common_columns
  built_env:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_interface
    mixins:
    - samp_id_new_terms_mixin
    - dh_mutliview_common_columns
  dh_interface:
    description: One DataHarmonizer interface, for the specified combination of a
      checklist, enviornmental_package, and various standards, user facilities or
      analysis types
    from_schema: https://example.com/nmdc_submission_schema
  dh_mutliview_common_columns:
    from_schema: https://example.com/nmdc_submission_schema
    mixin: true
    slots:
    - analysis_type
  emsl:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_interface
    mixins:
    - dh_mutliview_common_columns
    slots:
    - EMSL_store_temp
    - project_ID
    - replicate_number
    - sample_shipped
    - sample_type
    - technical_reps
  hcr-cores:
    from_schema: https://example.com/nmdc_submission_schema
    mixins:
    - dh_mutliview_common_columns
  hcr-fluids-swabs:
    from_schema: https://example.com/nmdc_submission_schema
    mixins:
    - dh_mutliview_common_columns
  host-associated:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_interface
    mixins:
    - samp_id_new_terms_mixin
    - dh_mutliview_common_columns
  jgi_mg:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_interface
    mixins:
    - dh_mutliview_common_columns
    slots:
    - dna_absorb1
    - dna_absorb2
    - dna_collect_site
    - dna_concentration
    - dna_cont_type
    - dna_cont_well
    - dna_container_ID
    - dna_dnase
    - dna_isolate_meth
    - dna_organisms
    - dna_project_contact
    - dna_samp_ID
    - dna_sample_format
    - dna_sample_name
    - dna_seq_project
    - dna_seq_project_PI
    - dna_seq_project_name
    - dna_volume
    - proposal_dna
  jgi_mt:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_interface
    mixins:
    - dh_mutliview_common_columns
    slots:
    - dnase_rna
    - proposal_rna
    - rna_absorb1
    - rna_absorb2
    - rna_collect_site
    - rna_concentration
    - rna_cont_type
    - rna_cont_well
    - rna_container_ID
    - rna_isolate_meth
    - rna_organisms
    - rna_project_contact
    - rna_samp_ID
    - rna_sample_format
    - rna_sample_name
    - rna_seq_project
    - rna_seq_project_PI
    - rna_seq_project_name
    - rna_volume
  misc-envs:
    from_schema: https://example.com/nmdc_submission_schema
    mixins:
    - dh_mutliview_common_columns
  plant-associated:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_interface
    mixins:
    - samp_id_new_terms_mixin
    - dh_mutliview_common_columns
  samp_id_new_terms_mixin:
    from_schema: https://example.com/nmdc_submission_schema
    mixin: true
    slots:
    - env_package
    - sample_link
  sediment:
    description: sediment dev
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_interface
    mixins:
    - samp_id_new_terms_mixin
    - dh_mutliview_common_columns
  soil:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_interface
    mixins:
    - samp_id_new_terms_mixin
    - soil_mixs_inspired_mixin
    - dh_mutliview_common_columns
  soil_mixs_inspired_mixin:
    from_schema: https://example.com/nmdc_submission_schema
    mixin: true
    slots:
    - collection_date_inc
    - collection_time
    - collection_time_inc
    - experimental_factor_other
    - filter_method
    - isotope_exposure
    - micro_biomass_C_meth
    - micro_biomass_N_meth
    - microbial_biomass_C
    - microbial_biomass_N
    - non_microb_biomass
    - non_microb_biomass_method
    - org_nitro_method
    - other_treatment
    - start_date_inc
    - start_time_inc
  wastewater_sludge:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_interface
    mixins:
    - samp_id_new_terms_mixin
    - dh_mutliview_common_columns
  water:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_interface
    mixins:
    - samp_id_new_terms_mixin
    - dh_mutliview_common_columns
