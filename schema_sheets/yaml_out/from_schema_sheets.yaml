id: https://example.com/nmdc_submission_schema
imports:
- linkml:types
name: nmdc_submission_schema
prefixes:
  UO: http://purl.obolibrary.org/obo/UO_
  linkml: https://w3id.org/linkml/
  mixs.vocab: https://genomicsstandardsconsortium.github.io/mixs/
  nmdc_sub_schema: https://example.com/nmdc_sub_schema/
  qud: http://example.org/qud/
  xsd: http://www.w3.org/2001/XMLSchema#
slots:
  Bioscales:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_section
    rank: '11'
  EMSL:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_section
    rank: '2'
  EMSL_store_temp:
    comments:
    - Enter a temperature in celsius. Numeric portion only.
    description: Temperature at which the sample sent to EMSL should be stored
    examples:
    - value: '-80'
    from_schema: https://example.com/nmdc_submission_schema
    rank: '4'
    required: true
    slot_group: EMSL
    string_serialization: '{float}'
    title: EMSL sample storage temperature, deg. C
  JGI-Metagenomics:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_section
    rank: '3'
  JGI-Metatranscriptomics:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_section
    rank: '4'
  MIxS:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_section
    rank: '5'
  MIxS (modified):
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_section
    rank: '6'
  MIxS Inspired:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_section
    rank: '7'
  MIxS NASSF:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_section
    rank: '9'
  MIxS core:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_section
    rank: '10'
  MIxS investigation:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_section
    rank: '8'
  Sample ID:
    from_schema: https://example.com/nmdc_submission_schema
    is_a: dh_section
    rank: '1'
  air_data:
    from_schema: https://example.com/nmdc_submission_schema
    inlined: true
    inlined_as_list: true
    multivalued: true
    range: air
  analysis_type:
    description: Select all the data types associated or available for this biosample
    examples:
    - value: metagenomics; metabolomics; proteomics
    from_schema: https://example.com/nmdc_submission_schema
    multivalued: true
    range: analysis_type_enum
    rank: '3'
    required: true
    see_also:
    - MIxS:investigation_type
    slot_group: Sample ID
    title: analysis/data type
  biofilm_data:
    from_schema: https://example.com/nmdc_submission_schema
    inlined: true
    inlined_as_list: true
    multivalued: true
    range: biofilm
  bioscales_data:
    from_schema: https://example.com/nmdc_submission_schema
    inlined: true
    inlined_as_list: true
    multivalued: true
    range: bioscales
  built_env_data:
    from_schema: https://example.com/nmdc_submission_schema
    inlined: true
    inlined_as_list: true
    multivalued: true
    range: built_env
  collection_date_inc:
    comments:
    - Date should be formatted as YYYY(-MM(-DD)). Ie, 2021-04-15, 2021-04 and 2021
      are all acceptable.
    description: Date the incubation was harvested/collected/ended. Only relevant
      for incubation samples.
    examples:
    - value: 2021-04-15, 2021-04 and 2021 are all acceptable.
    from_schema: https://example.com/nmdc_submission_schema
    notes:
    - MIxS collection_date accepts (truncated) ISO8601. DH taking arb prec date only
    rank: '2'
    recommended: true
    see_also:
