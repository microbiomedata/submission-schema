site_name: "submission-schema"
theme:
  name: material
#  palette:
#    scheme: slate
#    primary: cyan
  features:
    - content.tabs.link
    - navigation.sections
plugins:
  - search
  - mermaid2:
      version: 10.9.0
markdown_extensions:
  - admonition
  - tables
  - pymdownx.magiclink
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - js/tablesort.js
nav:
#  - Home: home.md
  - Index: index.md
  - About: about.md
  - 'DataHarmonizer Playground':
    # Add additional template shortcuts here if desired
    - 'SoilInterface': https://microbiomedata.github.io/submission-schema/_playground/?template=nmdc_submission_schema/SoilInterface
    - 'WaterInterface': https://microbiomedata.github.io/submission-schema/_playground/?template=nmdc_submission_schema/WaterInterface
site_url: https://microbiomedata.github.io/submission-schema
repo_url: https://github.com/microbiomedata/submission-schema

# Uncomment this block to enable use of Google Analytics. 
# Replace the property value with your own ID.
# extra:
#   analytics:
#     provider: google
#     property: G-XXXXXXXXXX
