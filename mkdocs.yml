site_name: "submission-schema"
theme:
  name: material
#  palette:
#    scheme: slate
#    primary: cyan
  features:
    - content.tabs.link
plugins:
  - search
  - mermaid2:
      version: 10.9.0
markdown_extensions:
  - admonition
  - tables
  - pymdownx.magiclink
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
nav:
#  - Home: home.md
  - Index: index.md
  - About: about.md
  - 'Submission Schema DH Playground': https://microbiomedata.github.io/submission-schema/_playground/
  - 'Direct submission of soil samples': https://microbiomedata.github.io/submission-schema/_playground/?template=nmdc_submission_schema/SoilInterface
site_url: https://microbiomedata.github.io/submission-schema
repo_url: https://github.com/microbiomedata/submission-schema

# Uncomment this block to enable use of Google Analytics. 
# Replace the property value with your own ID.
# extra:
#   analytics:
#     provider: google
#     property: G-XXXXXXXXXX
