types:
  unit:
    name: unit
    description: a string representation of a unit
    notes:
      - why isn't this picked up from the nmdc.yaml import?
    from_schema: https://example.com/nmdc_submission_schema
    mappings:
      - qud:Unit
      - UO:0000000
    base: str
    uri: xsd:string
  decimal degree:
    name: decimal degree
    description: a float representation of a degree of rotation
    from_schema: https://example.com/nmdc_submission_schema
    base: float
    uri: xsd:decimal
  language code:
    name: language code
    description: a string representation of a language
    from_schema: https://example.com/nmdc_submission_schema
    base: str
    uri: xsd:language
  string:
    name: string
    description: A character string
    from_schema: https://example.com/nmdc_submission_schema
    exact_mappings:
      - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    description: An integer
    from_schema: https://example.com/nmdc_submission_schema
    exact_mappings:
      - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    description: A binary (true or false) value
    from_schema: https://example.com/nmdc_submission_schema
    exact_mappings:
      - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    description: A real number that conforms to the xsd:float specification
    from_schema: https://example.com/nmdc_submission_schema
    exact_mappings:
      - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    description: A real number that conforms to the xsd:double specification
    from_schema: https://example.com/nmdc_submission_schema
    close_mappings:
      - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal specification
    from_schema: https://example.com/nmdc_submission_schema
    broad_mappings:
      - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    description: A time object represents a (local) time of day, independent of any particular day
    notes:
      - URI is dateTime because OWL reasoners do not work with straight date or time
    from_schema: https://example.com/nmdc_submission_schema
    exact_mappings:
      - schema:Time
    base: XSDTime
    uri: xsd:dateTime
    repr: str
  date:
    name: date
    description: a date (year, month and day) in an idealized calendar
    notes:
      - URI is dateTime because OWL reasoners don't work with straight date or time
    from_schema: https://example.com/nmdc_submission_schema
    exact_mappings:
      - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    description: The combination of a date and time
    from_schema: https://example.com/nmdc_submission_schema
    exact_mappings:
      - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    description: Either a date or a datetime
    from_schema: https://example.com/nmdc_submission_schema
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    description: a URI or a CURIE
    from_schema: https://example.com/nmdc_submission_schema
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    comments:
      - in RDF serializations this MUST be expanded to a URI
      - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: https://example.com/nmdc_submission_schema
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    comments:
      - in RDF serializations a slot with range of uri is treated as a literal or type xsd:anyURI unless it is an identifier or a reference to an identifier, in which case it is translated directly to a node
    from_schema: https://example.com/nmdc_submission_schema
    close_mappings:
      - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    description: Prefix part of CURIE
    from_schema: https://example.com/nmdc_submission_schema
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    description: A URI or CURIE that represents an object in the model.
    comments:
      - Used for inheritence and type checking
    from_schema: https://example.com/nmdc_submission_schema
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    from_schema: https://example.com/nmdc_submission_schema
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
