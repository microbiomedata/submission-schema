      aggregation slot relating interleaved metatranscriptome sequencing data collections to a 
      SampleData container
    multivalued: true
    range: MetatranscriptomeSequencingInterleavedDataInterface
    inlined: true
    inlined_as_list: true
  dh_section:
    description: dh_section grouping slot
  emsl_section:
    title: EMSL
    rank: 2
    is_a: dh_section
  jgi_metagenomics_section:
    title: JGI-Metagenomics
    rank: 3
    is_a: dh_section
  jgi_metatranscriptomics_section:
    title: JGI-Metatranscriptomics
    rank: 4
    is_a: dh_section
  mixs_core_section:
    title: MIxS Core
    rank: 10
    is_a: dh_section
  mixs_inspired_section:
    title: MIxS Inspired
    rank: 7
    is_a: dh_section
  mixs_investigation_section:
    rank: 8
    is_a: dh_section
  mixs_modified_section:
    title: MIxS (modified)
    rank: 6
    is_a: dh_section
  mixs_nassf_section:
    rank: 9
    is_a: dh_section
  mixs_section:
    title: MIxS
    rank: 5
    is_a: dh_section
  sample_id_section:
    title: Sample ID
    rank: 1
    is_a: dh_section
  sequencing_section:
    title: Sequencing Details
    rank: 11
    is_a: dh_section
  data_files_section:
    title: Data Files
    rank: 12
    is_a: dh_section
  read_1_url:
    title: read 1 FASTQ
    description: >-
      URL for FASTQ file of read 1 of a pair of reads.
    comments:
    - If multiple runs were performed, separate each URL with a semi-colon.
    - External data urls should be available for at least a year. If you would like NMDC to submit 
      your data to an appropriate raw data repository on your behalf please contact us at
      microbiomedata.science@gmail.com.
    range: string
    required: true
    slot_group: data_files_section
    rank: 10
    pattern: ^https://[^\s;]+(?:\s*;\s*https://[^\s;]+)*$
  read_1_md5_checksum:
    title: read 1 FASTQ MD5
    description: >-
      MD5 checksum of file in "read 1 FASTQ".
    comments:
    - If multiple runs were performed, separate each checksum with a semi-colon. The number of 
      checksums should match the number of URLs in "read 1 FASTQ".
    range: string
    slot_group: data_files_section
    rank: 11
    pattern: ^[a-fA-F0-9]{32}(?:\s*;\s*[a-fA-F0-9]{32})*$
  read_2_url:
    title: read 2 FASTQ
    description: >-
      URL for FASTQ file of read 2 of a pair of reads.
    comments:
    - If multiple runs were performed, separate each URL with a semi-colon.
    - External data urls should be available for at least a year. If you would like NMDC to submit
      your data to an appropriate raw data repository on your behalf please contact us at
      microbiomedata.science@gmail.com.
    range: string
    required: true
    slot_group: data_files_section
    rank: 12
    pattern: ^https://[^\s;]+(?:\s*;\s*https://[^\s;]+)*$
  read_2_md5_checksum:
    title: read 2 FASTQ MD5
    description: >-
      MD5 checksum of file in "read 2 FASTQ".
    comments:
    - If multiple runs were performed, separate each checksum with a semi-colon. The number of 
      checksums should match the number of URLs in "read 2 FASTQ".
    range: string
    slot_group: data_files_section
    rank: 13
    pattern: ^[a-fA-F0-9]{32}(?:\s*;\s*[a-fA-F0-9]{32})*$
  interleaved_url:
    title: interleaved FASTQ
    description: >-
      URL for FASTQ file of interleaved reads.
    comments:
    - If multiple runs were performed, separate each URL with a semi-colon.
    - External data urls should be available for at least a year. If you would like NMDC to submit
      your data to an appropriate raw data repository on your behalf please contact us at
      microbiomedata.science@gmail.com.
    range: string
    required: true
    slot_group: data_files_section
    rank: 14
    pattern: ^https://[^\s;]+(?:\s*;\s*https://[^\s;]+)*$
  interleaved_md5_checksum:
    title: interleaved FASTQ MD5
    description: >-
      MD5 checksum of file in "interleaved FASTQ".
    comments:
    - If multiple runs were performed, separate each checksum with a semi-colon. The number of 
      checksums should match the number of URLs in "interleaved FASTQ".
    range: string
    slot_group: data_files_section
    rank: 15
    pattern: ^[a-fA-F0-9]{32}(?:\s*;\s*[a-fA-F0-9]{32})*$
  cont_type:
    description: Tube or plate (96-well)
    title: JGI container type
    rank: 11
    range: JgiContTypeEnum
    required: true
    aliases:
      - dna_cont_type
      - rna_cont_type
  replicate_group:
    title: Biological replicate/sample group Name
    description: Samples that are biological replicates should have the same group name.  If your project does not contain biological replicates, give each sample its own group name.
    rank: 5
    range: string
    examples:
      - value: SampleGroup1
  cont_well:
    title: plate position
    comments:
      - Required when 'plate' is selected for container type.
      - Leave blank if the sample will be shipped in a tube.
      - JGI will not process samples in corner wells, so A1, A12, H1 and H12 will not pass validation.
      - Fill plate in column-wise format. B1-G1,A2-H2,A3-D3 (NOT A2-A11,B1-B8).
    examples:
      - value: B2
    rank: 12
    recommended: true
    pattern: ^(?!A1$|A12$|H1$|H12$)(([A-H][1-9])|([A-H]1[0-2]))$
    aliases:
      - dna_cont_well
      - rna_cont_well
  container_name:
    title: container name
    comments:
      - Must be unique across all tubes and plates, and <20 characters. 
      - All samples in a plate should have the same plate name.
    examples:
      - value: Pond_MT_041618
    rank: 10
    required: true
    pattern: ^[-_.a-zA-Z0-9]{1,20}$
    aliases:
      - dna_container_id
      - rna_container_id
  dnase:
    title: DNase treatment
    comments:
      - Note DNase treatment is required for all RNA samples.
    examples:
      - value: 'no'
    rank: 15
    range: YesNoEnum
    required: true
    aliases:
      - dna_dnase
      - dnase_rna
  jgi_samp_id:
    title: JGI sample ID
    comments:
      - Do not edit these values. A template will be provided by NMDC in which these
        values have been pre-filled.
    examples:
      - value: '187654'
    rank: 3
    slot_group: jgi_metagenomics_section
    range: string
    required: true
    aliases:
      - dna_samp_id
      - rna_samp_id
  jgi_sample_format:
    description: Solution in which the JGI sample has been suspended
    title: JGI sample format
    examples:
      - value: Water
    rank: 13
    range: JGISampleFormatEnum
    required: true
    aliases:
      - dna_sample_format
      - rna_sample_format
  jgi_sample_name:
    description: Give the JGI sample a name that is meaningful to you. Sample names
      must be unique across all JGI projects and contain a-z, A-Z, 0-9, - and _ only.
    title: JGI sample name
    examples:
      - value: JGI_pond_041618
    rank: 4
    range: string
    required: true
    pattern: ^[-_.a-zA-Z0-9]*$
    aliases:
      - dna_sample_name
      - rna_sample_name
  jgi_seq_project:
    title: JGI seq project ID
    comments:
      - Do not edit these values. A template will be provided by NMDC in which these
        values have been pre-filled.
    examples:
      - value: 1191234
    rank: 1
    required: true
    range: float
    aliases:
      - Seq Project ID
      - dna_seq_project 
      - rna_seq_project
  jgi_seq_project_name:
    title: JGI seq project name
    comments:
      - Do not edit these values. A template will be provided by NMDC in which these
        values have been pre-filled.
    examples:
      - value: JGI Pond metagenomics
    rank: 2
    required: true
    range: string
    aliases:
      - dna_seq_project_name
      - rna_seq_project_name
  jgi_sample_volume:
    title: JGI sample volume in ul
    comments:
      - Units must be in uL. Enter the numerical part only. Value must be 0-1000.
        This form accepts values < 25, but JGI may refuse to process them unless permission has been granted by a project manager
    examples:
      - value: 25
    rank: 8
    range: float
    required: true
    minimum_value: 0
    maximum_value: 1000
    aliases:
      - dna_volume
      - rna_volume
  nuc_acid_absorb1:
    description: 260/280 measurement of nucleic acid sample purity
    title: nucleic acid absorbance 260/280
    comments:
      - Recommended value is between 1 and 3.
    examples:
      - value: 2.02
    rank: 7
    range: float
    recommended: true
    aliases:
      - dna_absorb1
      - rna_absorb1
  nuc_acid_absorb2:
    description: 260/230 measurement of nucleic acid sample purity
    title: nucleic acid absorbance 260/230
    comments:
      - Recommended value is between 1 and 3.
    examples:
      - value: 2.02
    rank: 9
    range: float
    recommended: true
    aliases:
      - dna_absorb2
      - nuc_acid_absorb2
  nuc_acid_concentration:
    see_also:
      - nmdc:nucleic_acid_concentration
    aliases:
      - dna_concentration
      - rna_concentration
    title: nucleic acid concentration in ng/ul
    comments:
      - Units must be in ng/uL. Enter the numerical part only. Must be calculated using
        a fluorometric method. Acceptable values are 0-2000.
    examples:
      - value: 100
    rank: 6
    range: float
    required: true
    minimum_value: 0
    maximum_value: 2000
  biosafety_mat_cat:
    description: Select the biosafety material category for your JGI samples.
    title: JGI Biosafety Material Category
    rank: 16
    range: JGIBiosafetyMaterialCategoryEnum
    required: true

