name: nmdc_submission_schema
description: Schema for creating Data Harmonizer interfaces for biosamples based on MIxS and other standards
id: https://example.com/nmdc_submission_schema
version: 0.0.0
prefixes:
  UO: http://purl.obolibrary.org/obo/UO_
  qud: http://example.org/qud/
  xsd: http://www.w3.org/2001/XMLSchema#
  nmdc_sub_schema: https://example.com/nmdc_sub_schema/
  linkml: https://w3id.org/linkml/
  shex: http://www.w3.org/ns/shex#
  schema: http://schema.org/
default_prefix: nmdc_sub_schema
default_range: string
imports:
  - linkml:types
types:
  unit:
    name: unit
    description: a string representation of a unit
    notes:
      - why isn't this picked up from the nmdc.yaml import?
    mappings:
      - qud:Unit
      - UO:0000000
    base: str
    uri: xsd:string
  decimal degree:
    name: decimal degree
    description: a float representation of a degree of rotation
    base: float
    uri: xsd:decimal
  language code:
    name: language code
    description: a string representation of a language
    base: str
    uri: xsd:language
enums:
  BioticRelationshipEnum:
    permissible_values:
      commensalism:
        annotations:
          sntc_name: samp_biotic_relationship
        notes:
          - 'biotic_relationship_enum: free living'
          - parasitism
          - commensalism
          - symbiotic
          - mutualism
        see_also:
          - https://genomicsstandardsconsortium.github.io/mixs/biotic_relationship_enum/
      free living:
      mutualism:
      parasitism:
      symbiotic:
  JgiContTypeEnum:
    permissible_values:
      plate:
      tube:
  JGISampleFormatEnum:
    permissible_values:
      10 mM Tris-HCl:
      Ethanol:
      Gentegra-DNA:
      Gentegra-RNA:
      Low EDTA TE:
      MDA Reaction Buffer:
      PBS:
      Pellet:
      TE:
      Water:
  JGIBiosafetyMaterialCategoryEnum:
    description: Biosafety material category for samples sent to JGI
    permissible_values:
      Metagenome (Environmental):
      Metagenome (Host-associated):
  EnvPackageEnum:
    permissible_values:
      soil:
        notes:
          - I don't think this is a MIxS term anymore, so it make sense to define it here
  GrowthFacilEnum:
    permissible_values:
      experimental_garden:
        annotations:
          sntc_name: growth_facility
        notes:
          - string range according to MIxS
        see_also:
          - https://genomicsstandardsconsortium.github.io/mixs/growth_facil/
      field:
      field_incubation:
      glasshouse:
      greenhouse:
      growth_chamber:
      lab_incubation:
      open_top_chamber:
      other:
  RelToOxygenEnum:
    permissible_values:
      aerobe:
        annotations:
          sntc_name: oxygen_relationship
        see_also:
          - https://genomicsstandardsconsortium.github.io/mixs/rel_to_oxygen_enum/
      anaerobe:
      facultative:
      microaerophilic:
      microanaerobe:
      obligate aerobe:
      obligate anaerobe:
  StoreCondEnum:
    permissible_values:
      fresh:
        annotations:
          sntc_name: storage_condt
        notes:
          - see samp_store_dur, samp_store_loc, samp_store_temp and store_cond (which takes a string range according to mixs-source).
      frozen:
      lyophilized:
      other:
  YesNoEnum:
    description: replaces DnaDnaseEnum and DnaseRnaEnum
    permissible_values:
      'no': { }
      'yes': { }
  OxyStatSampEnum:
    permissible_values:
      aerobic:
      anaerobic:
      other:
  SeasonEnum:
    permissible_values:
      spring:
        meaning: NCIT:C94731
      summer:
        meaning: NCIT:C94732
      autumn:
        meaning: NCIT:C94733
      winter:
        meaning: NCIT:C94730
slots:
