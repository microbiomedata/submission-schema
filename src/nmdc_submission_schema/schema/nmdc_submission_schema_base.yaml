    description: host_associated dh_interface
    title: Host Associated
    is_a: DhInterface
    mixins:
      - DhMultiviewCommonColumnsMixin
      - SampIdNewTermsMixin
  JgiMgInterface:
    annotations:
      excel_worksheet_name: JGI MG
    description: Metadata for samples sent to JGI for standard metagenome sequencing
    title: JGI MG
    is_a: DhInterface
    mixins:
      - DhMultiviewCommonColumnsMixin
    slots:
      - nuc_acid_absorb1
      - nuc_acid_absorb2
      - nuc_acid_concentration
      - cont_type
      - cont_well
      - container_name
      - dnase
      - dna_isolate_meth
      - biosafety_mat_cat
      - jgi_samp_id
      - jgi_sample_format
      - jgi_sample_name
      - jgi_seq_project
      - jgi_seq_project_name
      - jgi_sample_volume
      - replicate_group
    slot_usage:
      cont_type:
        slot_group: jgi_metagenomics_section
      cont_well:
        slot_group: jgi_metagenomics_section
      container_name:
        slot_group: jgi_metagenomics_section
      dnase:
        slot_group: jgi_metagenomics_section
      biosafety_mat_cat:
        slot_group: jgi_metagenomics_section
      jgi_samp_id:
        slot_group: jgi_metagenomics_section
      jgi_sample_format:
        slot_group: jgi_metagenomics_section
      jgi_sample_name:
        slot_group: jgi_metagenomics_section
      jgi_seq_project:
        slot_group: jgi_metagenomics_section
      jgi_seq_project_name:
        slot_group: jgi_metagenomics_section
      jgi_sample_volume:
        slot_group: jgi_metagenomics_section
      nuc_acid_absorb1:
        slot_group: jgi_metagenomics_section
      nuc_acid_absorb2:
        slot_group: jgi_metagenomics_section
      nuc_acid_concentration:
        slot_group: jgi_metagenomics_section
      dna_isolate_meth:
        slot_group: jgi_metagenomics_section
      replicate_group:
        slot_group: jgi_metagenomics_section  
    rules:
      - title: well_requires_plate
        description: If a well is specified, the container type must be a plate.
        preconditions:
          slot_conditions:
            cont_well:
              pattern: ".+"
        postconditions:
          slot_conditions:
            cont_type:
              equals_string: plate
      - title: plate_requires_well
        description: If a plate is specified, a well must be specified according to the pattern.
        preconditions:
          slot_conditions:
            cont_type:
              equals_string: plate
        postconditions:
          slot_conditions:
            cont_well:
              pattern: ^(?!A1$|A12$|H1$|H12$)(([A-H][1-9])|([A-H]1[0-2]))$
  JgiMgLrInterface:
    annotations:
      excel_worksheet_name: JGI MG (Long Read)
    description: Metadata for samples sent to JGI for long read metagenome sequencing
    title: JGI MG (Long Read)
    is_a: DhInterface
    mixins:
      - DhMultiviewCommonColumnsMixin
    slots:
      - nuc_acid_absorb1
      - nuc_acid_absorb2
      - nuc_acid_concentration
      - cont_type
      - cont_well
      - container_name
      - dnase
      - biosafety_mat_cat
      - dna_isolate_meth
      - jgi_samp_id
      - jgi_sample_format
      - jgi_sample_name
      - jgi_seq_project
      - jgi_seq_project_name
      - jgi_sample_volume
      - replicate_group
    slot_usage:
      cont_type:
        slot_group: jgi_metagenomics_section
      cont_well:
        slot_group: jgi_metagenomics_section
      container_name:
        slot_group: jgi_metagenomics_section
      dnase:
        slot_group: jgi_metagenomics_section
      biosafety_mat_cat:
        slot_group: jgi_metagenomics_section
      jgi_samp_id:
        slot_group: jgi_metagenomics_section
      jgi_sample_format:
        slot_group: jgi_metagenomics_section
      jgi_sample_name:
        slot_group: jgi_metagenomics_section
      jgi_seq_project:
        slot_group: jgi_metagenomics_section
      jgi_seq_project_name:
        slot_group: jgi_metagenomics_section
      jgi_sample_volume:
        slot_group: jgi_metagenomics_section
      nuc_acid_absorb1:
        slot_group: jgi_metagenomics_section
        required: true
      nuc_acid_absorb2:
        slot_group: jgi_metagenomics_section
        required: true
      nuc_acid_concentration:
        slot_group: jgi_metagenomics_section
      dna_isolate_meth:
        slot_group: jgi_metagenomics_section
      replicate_group:
        slot_group: jgi_metagenomics_section
    rules:
      - title: well_requires_plate
        description: If a well is specified, the container type must be a plate.
        preconditions:
          slot_conditions:
            cont_well:
              pattern: ".+"
        postconditions:
          slot_conditions:
            cont_type:
